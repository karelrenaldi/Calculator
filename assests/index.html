<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <span id="result">0</span>
      </div>
      <div class="key">
        <span data-name="7" class="number">7</span>
        <span data-name="8" class="number">8</span>
        <span data-name="9" class="number">9</span>
        <span data-name="/" class="operator">รท</span>
        <span data-name="4" class="number">4</span>
        <span data-name="5" class="number">5</span>
        <span data-name="6" class="number">6</span>
        <span data-name="*" class="operator">ร</span>
        <span data-name="3" class="number">3</span>
        <span data-name="2" class="number">2</span>
        <span data-name="1" class="number">1</span>
        <span data-name="-" class="operator">-</span>
        <span data-name="clear" class="clear">C</span>
        <span data-name="0" class="number">0</span>
        <span data-name="." class="operator">.</span>
        <span data-name="+" class="operator">+</span>
        <span data-name="=" class="operator">=</span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
